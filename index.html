<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Vue-slider</title>
</head>
<body>
    <div id="app">{{ message }}
    <div class="container">
        <div class="row">
            <div class="items-container">
               
                        <img
                        :class="i === currentItem ? 'active' : 'item'"
                        v-for="(item,i) in slides"
                        :src="item.image" alt="">
                    
               <div
                    @click="currentItem--"
                    v-if="currentItem === 0"
                    class="prev"
                    >&UpArrow;
                </div>

               <div 
                    @click="currentItem++"
                    class="next" 
                    >&downarrow;
               </div>
               
            </div>

        </div>
    </div>
    </div>
    <script>
 
    </script>
    <script src="./js/app.js"></script>
</body>
</html>
